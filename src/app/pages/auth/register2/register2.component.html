<section class="container-fluid">
    <div class="row align-items-center">
        <div class="col-12 col-md-5 side-banner">
            <div class="content">
                <h1>Secure, Simple, and Supported</h1>
                <p>Our system keeps your information safe while guiding you through every step of the process.</p>
            </div>
            <div id="carouselExampleSlidesOnly" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div class="carousel-inner slider-wrap-1">
                    <div class="carousel-item active">
                        <img src="/images/banner-1.png" />
                    </div>
                    <div class="carousel-item">
                        <img src="/images/banner-2.png" />
                    </div>
                    <div class="carousel-item">
                        <img src="/images/banner-3.png" />
                    </div>
                    <div class="carousel-item">
                        <img src="/images/banner-4.png" />
                    </div>
                    <div class="carousel-item">
                        <img src="/images/banner-5.png" />
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 col-md-7 right-box">
            <p class="link-txt help">
                Need application help?
                <a><u>Contact Us</u></a> |
                <a><u>Call Us</u></a>
            </p>

            <div class="row justify-content-center">
                <div class="col-10">
                    <form class="row">
                        <div class="logo-box">
                            <img src="/images/logo-lg.png" />
                        </div>

                        <h2 class="sub-heading">Register Step 2 of 2</h2>

                        <div class="col-12 mb-2">
                            <input placeholder="Please Enter secret PIN provided by your organization"
                                class="form-control" />
                        </div>

                        <div class="form-check col-12 mb-4">
                            <input class="form-check-input" type="checkbox" value="" id="checkDefault" />
                            <label class="form-check-label" for="checkDefault">
                                I confirm <b>Cloudnex UK</b> is my organization
                            </label>
                        </div>

                        <div class="col-12 mb-4">
                            <input placeholder="Enter new password" class="form-control mb-2" />
                            <label class="form-check-label">
                                Use at least 8 characters, including a number, uppercase, lowercase, and a special
                                symbol.
                            </label>
                        </div>

                        <div class="col-12 mb-4">
                            <input placeholder="Confirm your password" class="form-control" />
                        </div>

                        <div class="col-12 btn-form">
                            <button routerLink="/aftersign1" class="primary-btn">
                                Complete Registration
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
